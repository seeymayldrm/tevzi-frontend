<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kart Yönetimi | Tevzi Panel</title>
    <link id="faviconTag" rel="icon" type="image/png" href="favicon.png">


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button class="menu-toggle d-md-none" onclick="toggleMenu()">☰</button>

    <div class="d-flex">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <div id="companyName" class="fw-bold fs-5">Şirket Adı</div>
                <img id="companyLogo" src="assets/logo.png" alt="Logo">
            </div>

            <a href="tevzi.html">İş Atama</a>
            <a href="timeline.html">Zaman Çizelgesi</a>
            <a href="nfc-logs.html">NFC Logları</a>
            <a href="personnel.html">Personel Yönetimi</a>
            <a href="card-management.html" class="active">Kart Yönetimi</a>

            <div class="sidebar-title">Yönetim</div>
            <a href="settings.html">Ayarlar</a>
        </div>

        <!-- CONTENT -->
        <div class="content flex-grow-1 p-4">
            <h3 class="fw-bold mb-4">Kart Yönetimi</h3>

            <!-- FİLTRE BÖLÜMÜ -->
            <div class="card mb-3">
                <div class="card-body row g-3">

                    <div class="col-md-4">
                        <input id="filterUID" type="text" class="form-control" placeholder="Kart UID">
                    </div>

                    <div class="col-md-4">
                        <input id="filterPerson" type="text" class="form-control" placeholder="Personel Adı">
                    </div>

                    <div class="col-md-3">
                        <select id="filterStatus" class="form-control">
                            <option value="">Tümü</option>
                            <option value="active">Aktif</option>
                            <option value="passive">Pasif</option>
                            <option value="empty">Boş Kartlar</option>
                        </select>
                    </div>

                    <div class="col-md-1">
                        <button class="btn btn-primary w-100" onclick="loadCards()">Filtrele</button>
                    </div>
                </div>
            </div>

            <!-- TABLO -->
            <div class="card">
                <div class="card-header fw-bold">Kart Listesi</div>

                <div class="card-body p-0">
                    <table class="table table-striped m-0">
                        <thead>
                            <tr>
                                <th>UID</th>
                                <th>Personel</th>
                                <th>Bölüm</th>
                                <th>Durum</th>
                                <th style="width:160px">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="cardTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- MODAL: DÜZENLE -->
    <div class="modal fade" id="editCardModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Kart Düzenle</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editCardId">

                    <label class="form-label">Kart UID</label>
                    <input id="editUID" class="form-control mb-3" readonly>

                    <label class="form-label">Personel</label>
                    <select id="editPersonnel" class="form-control mb-3"></select>

                    <label class="form-label">Durum</label>
                    <select id="editStatus" class="form-control mb-3">
                        <option value="true">Aktif</option>
                        <option value="false">Pasif</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button class="btn btn-warning" onclick="clearCardOwner()">Kartı Boşa Çıkar</button>
                    <button class="btn btn-primary" onclick="saveCard()">Kaydet</button>
                </div>

            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/card-management.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/company-branding.js"></script>


</body>

</html>
