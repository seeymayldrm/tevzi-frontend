<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Dashboard | Tevzi Panel</title>
    <link id="faviconTag" rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button class="menu-toggle d-md-none" onclick="toggleMenu()">☰</button>

    <div class="d-flex">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <div id="companyName" class="fw-bold fs-5">Şirket Adı</div>
                <img id="companyLogo" src="assets/logo.png" alt="Logo">
            </div>

            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="tevzi.html">İş Atama</a>
            <a href="timeline.html">Zaman Çizelgesi</a>
            <a href="nfc-logs.html">NFC Logları</a>
            <a href="personnel.html">Personel Yönetimi</a>
            <a href="card-management.html">Kart Yönetimi</a>

            <div class="sidebar-title">Yönetim</div>
            <a href="settings.html">Ayarlar</a>
        </div>

        <!-- CONTENT -->
        <div class="content flex-grow-1 p-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold mb-0">Dashboard</h3>
                <div id="liveClock" class="text-muted small"></div>
            </div>

            <div class="row g-4">

                <!-- TOPLAM PERSONEL -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="fw-bold mb-3">Toplam Personel</h5>

                            <select id="personnelDeptFilter" class="form-select mb-3" onchange="updatePersonnelCount()">
                            </select>

                            <div class="display-4 fw-bold text-primary" id="totalPersonnelCount">0</div>
                        </div>
                    </div>
                </div>

                <!-- BUGÜN KART OKUTAN -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="fw-bold mb-3">Bugün Kart Okutan</h5>

                            <select id="scanDeptFilter" class="form-select mb-3" onchange="updateScanCount()">
                            </select>

                            <div class="display-4 fw-bold text-success" id="todayScanCount">0</div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/company-branding.js"></script>
</body>

</html>
