<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Ayarlar | Tevzi Panel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex">

        <div class="sidebar">
            <div class="p-3 text-white fw-bold fs-5 border-bottom">TEVZİ NFC</div>

            <a href="tevzi.html">İş Atama</a>
            <a href="timeline.html">Zaman Çizelgesi</a>
            <a href="nfc-logs.html">NFC Logları</a>
            <a href="personnel.html">Personel Yönetimi</a>

            <div class="sidebar-title">Yönetim</div>
            <a href="settings.html" class="active">Ayarlar</a>
        </div>

        <div class="content flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold mb-0">Ayarlar → İstasyon Yönetimi</h3>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">Çıkış Yap</button>
            </div>

            <!-- İSTASYON EKLEME FORMU -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="fw-bold mb-3">Yeni İstasyon Ekle</h5>

                    <div class="row g-3">
                        <div class="col-md-4">
                            <input id="stName" class="form-control" placeholder="İstasyon Adı">
                        </div>
                        <div class="col-md-4">
                            <input id="stCode" class="form-control" placeholder="Kod (örn: HAT1)">
                        </div>
                        <div class="col-md-4">
                            <input id="stDept" class="form-control" placeholder="Departman (opsiyonel)">
                        </div>
                    </div>

                    <button class="btn btn-primary mt-3" onclick="addStation()">Ekle</button>
                </div>
            </div>

            <!-- İSTASYON LİSTESİ -->
            <div class="card">
                <div class="card-body">
                    <h5 class="fw-bold mb-3">Mevcut İstasyonlar</h5>

                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Ad</th>
                                <th>Kod</th>
                                <th>Departman</th>
                                <th>Aktiflik</th>
                                <th width="150">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody id="stationsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- DÜZENLEME MODALI -->
    <div class="modal fade" id="editStationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">İstasyon Düzenle</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editId">

                    <label class="mt-2">Ad</label>
                    <input id="editName" class="form-control">

                    <label class="mt-2">Kod</label>
                    <input id="editCode" class="form-control">

                    <label class="mt-2">Departman</label>
                    <input id="editDept" class="form-control">

                    <label class="mt-2">Aktif Mi?</label>
                    <select id="editActive" class="form-control">
                        <option value="true">Aktif</option>
                        <option value="false">Pasif</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button class="btn btn-primary" onclick="saveEdit()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JS DOSYA SIRASI DOĞRU ŞEKİLDE EKLENDİ -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- API FONKSİYONLARI BURADA YÜKLENİR -->
    <script src="js/api.js"></script>

    <!-- Uygulama genel fonksiyonları -->
    <script src="js/app.js"></script>

    <!-- Bu sayfaya özel JS en sonda -->
    <script src="js/settings.js"></script>

</body>

</html>
