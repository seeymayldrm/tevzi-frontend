<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Ayarlar | Tevzi Panel</title>
    <link id="faviconTag" rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button class="menu-toggle d-md-none" onclick="toggleMenu()">☰</button>

    <div class="d-flex">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <div id="companyName" class="fw-bold fs-5">Şirket Adı</div>
                <img id="companyLogo" src="assets/logo.png" alt="Logo">
            </div>

            <a href="tevzi.html">İş Atama</a>
            <a href="timeline.html">Zaman Çizelgesi</a>
            <a href="nfc-logs.html">NFC Logları</a>
            <a href="personnel.html">Personel Yönetimi</a>
            <a href="card-management.html">Kart Yönetimi</a>

            <div class="sidebar-title">Yönetim</div>
            <a href="settings.html" class="active">Ayarlar</a>
        </div>

        <!-- CONTENT -->
        <div class="content flex-grow-1 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold mb-0">Ayarlar</h3>
                <button class="btn btn-outline-danger btn-sm" onclick="logout()">Çıkış Yap</button>
            </div>

            <!-- =========================
                 YAN YANA BLOKLAR
            ========================== -->
            <div class="row g-4">

                <!-- SOL: İSTASYON YÖNETİMİ -->
                <div class="col-lg-6">

                    <!-- İSTASYON EKLE -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="fw-bold mb-3">İstasyon Yönetimi</h5>

                            <div class="row g-3">
                                <div class="col-md-4">
                                    <input id="stName" class="form-control" placeholder="İstasyon Adı">
                                </div>
                                <div class="col-md-4">
                                    <input id="stCode" class="form-control" placeholder="Kod (örn: HH1)">
                                </div>
                                <div class="col-md-4">
                                    <input id="stDept" class="form-control" placeholder="Departman (opsiyonel)">
                                </div>
                            </div>

                            <button class="btn btn-primary mt-3" onclick="addStation()">
                                İstasyon Ekle
                            </button>
                        </div>
                    </div>

                    <!-- İSTASYON LİSTESİ -->
                    <div class="card">
                        <div class="card-body">
                            <h6 class="fw-bold mb-3">Mevcut İstasyonlar</h6>

                            <table class="table table-bordered">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Ad</th>
                                        <th>Kod</th>
                                        <th>Departman</th>
                                        <th width="150">İşlemler</th>
                                    </tr>
                                </thead>
                                <tbody id="stationsTable"></tbody>
                            </table>
                        </div>
                    </div>

                </div>

                <!-- SAĞ: DEPARTMAN YÖNETİMİ -->
                <div class="col-lg-6">

                    <!-- DEPARTMAN EKLE -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="fw-bold mb-3">Departman Yönetimi</h5>

                            <div class="row g-3">
                                <div class="col-md-9">
                                    <input id="depName" class="form-control" placeholder="Departman Adı">
                                </div>
                                <div class="col-md-3 d-grid">
                                    <button class="btn btn-success" onclick="addDepartment()">
                                        Departman Ekle
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- DEPARTMAN LİSTESİ -->
                    <div class="card">
                        <div class="card-body">
                            <h6 class="fw-bold mb-3">Mevcut Departmanlar</h6>

                            <table class="table table-bordered">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Ad</th>
                                        <th>Durum</th>
                                        <th width="120">İşlem</th>
                                    </tr>
                                </thead>
                                <tbody id="departmentsTable"></tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- =========================
         İSTASYON DÜZENLEME MODAL
    ========================== -->
    <div class="modal fade" id="editStationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">İstasyon Düzenle</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editId">

                    <label class="mt-2">Ad</label>
                    <input id="editName" class="form-control">

                    <label class="mt-2">Kod</label>
                    <input id="editCode" class="form-control">

                    <label class="mt-2">Departman</label>
                    <input id="editDept" class="form-control">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button class="btn btn-primary" onclick="saveEdit()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/company-branding.js"></script>

</body>

</html>
