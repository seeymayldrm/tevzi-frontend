<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Süper Admin Paneli | Tevzi</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button class="menu-toggle d-md-none" onclick="toggleMenu()">☰</button>

    <div class="d-flex">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <div class="fw-bold fs-5">TEVZİ SÜPERADMIN</div>
                <img src="assets/logo.png" alt="Logo">
            </div>

            <a href="superadmin.html" class="active">Şirket Yönetimi</a>

            <div class="sidebar-title mt-3">Hesap</div>
            <a href="#" onclick="logout()">Çıkış Yap</a>
        </div>

        <!-- CONTENT -->
        <div class="content flex-grow-1 p-4">

            <h3 class="fw-bold mb-4">Şirket Yönetimi</h3>

            <!-- YENİ ŞİRKET OLUŞTURMA -->
            <div class="card mb-4">
                <div class="card-header fw-bold">Yeni Şirket Ekle</div>
                <div class="card-body row g-3">

                    <div class="col-md-4">
                        <label class="form-label">Şirket Adı</label>
                        <input id="newCompanyName" type="text" class="form-control" placeholder="Vatan Shipyard">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Logo URL</label>
                        <input id="newCompanyLogo" type="text" class="form-control" placeholder="https://.../logo.png">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Favicon URL</label>
                        <input id="newCompanyFavicon" type="text" class="form-control"
                            placeholder="https://.../favicon.png">
                    </div>

                    <div class="col-md-4 mt-3">
                        <label class="form-label">Admin Kullanıcı Adı (Opsiyonel)</label>
                        <input id="newAdminUsername" type="text" class="form-control" placeholder="admin_vatan">
                    </div>

                    <div class="col-md-4 mt-3">
                        <label class="form-label">Admin Şifre (Opsiyonel)</label>
                        <input id="newAdminPassword" type="password" class="form-control" placeholder="******">
                    </div>

                    <div class="col-md-4 mt-4">
                        <button class="btn btn-primary w-100 mt-2" onclick="createCompany()">Şirket Oluştur</button>
                    </div>

                </div>
            </div>

            <!-- ŞİRKET LİSTESİ -->
            <div class="card">
                <div class="card-header fw-bold">Tüm Şirketler</div>

                <div class="card-body p-0">
                    <table class="table table-striped m-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ad</th>
                                <th>Aktif</th>
                                <th>Adminler</th>
                                <th style="width:180px;">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="companyTable"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- DÜZENLEME MODAL -->
    <div class="modal fade" id="editCompanyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Şirket Düzenle</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <input type="hidden" id="editCompanyId">

                    <label class="form-label">Şirket Adı</label>
                    <input id="editCompanyName" type="text" class="form-control mb-2">

                    <label class="form-label">Logo URL</label>
                    <input id="editCompanyLogo" type="text" class="form-control mb-2">

                    <label class="form-label">Favicon URL</label>
                    <input id="editCompanyFavicon" type="text" class="form-control mb-2">

                    <label class="form-label">Durum</label>
                    <select id="editCompanyActive" class="form-control">
                        <option value="true">Aktif</option>
                        <option value="false">Pasif</option>
                    </select>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button class="btn btn-primary" onclick="saveCompany()">Kaydet</button>
                </div>

            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/superadmin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
