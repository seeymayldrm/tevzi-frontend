<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Personel Yönetimi | Tevzi Panel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button class="menu-toggle d-md-none" onclick="toggleMenu()">☰</button>

    <div class="d-flex">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <div class="fw-bold fs-5">VATAN NFC</div>
                <img src="assets/logo.png" alt="Logo">
            </div>

            <a href="tevzi.html">İş Atama</a>
            <a href="timeline.html">Zaman Çizelgesi</a>
            <a href="nfc-logs.html">NFC Logları</a>
            <a href="personnel.html" class="active">Personel Yönetimi</a>
            <a href="card-management.html">Kart Yönetimi</a>


            <div class="sidebar-title">Yönetim</div>
            <a href="settings.html">Ayarlar</a>
        </div>

        <!-- CONTENT -->
        <div class="content flex-grow-1 p-4">

            <h3 class="fw-bold mb-4">Personel Yönetimi</h3>

            <!-- FİLTRE BÖLÜMÜ -->
            <div class="card mb-3">
                <div class="card-body row g-3">
                    <div class="col-md-4">
                        <input id="filterName" type="text" class="form-control" placeholder="Ad Soyad">
                    </div>

                    <div class="col-md-4">
                        <input id="filterDept" type="text" class="form-control" placeholder="Bölüm">
                    </div>

                    <div class="col-md-4">
                        <button class="btn btn-primary w-100" onclick="loadPersonnel()">Filtrele</button>
                    </div>
                </div>
            </div>

            <!-- TABLO -->
            <div class="card">
                <div class="card-header fw-bold">Personel Listesi</div>

                <div class="card-body p-0">
                    <table class="table table-striped m-0">
                        <thead>
                            <tr>
                                <th>Ad Soyad</th>
                                <th>Bölüm</th>
                                <th>Ünvan</th>
                                <th>Kart UID</th>
                                <th style="width:180px">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="personnelTable"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- DÜZENLEME MODALI -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Personel Düzenle</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editId">

                    <label class="form-label">Ad Soyad</label>
                    <input id="editName" type="text" class="form-control mb-2">

                    <label class="form-label">Bölüm</label>
                    <input id="editDept" type="text" class="form-control mb-2">

                    <label class="form-label">Ünvan</label>
                    <input id="editTitle" type="text" class="form-control mb-2">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button class="btn btn-primary" onclick="saveEdit()">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/personnel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
