<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Personel Yönetimi | Tevzi Panel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="p-3 text-white fw-bold fs-5 border-bottom">TEVZİ NFC</div>

            <a href="tevzi.html">İş Atama</a>
            <a href="timeline.html">Zaman Çizelgesi</a>
            <a href="nfc-logs.html">NFC Logları</a>
            <a href="personnel.html" class="active">Personel Yönetimi</a>

            <div class="sidebar-title">Yönetim</div>
            <a href="settings.html">Ayarlar</a>
        </div>

        <!-- CONTENT -->
        <div class="content flex-grow-1 p-4">

            <h3 class="fw-bold mb-4">Personel Yönetimi</h3>

            <!-- FİLTRE BÖLÜMÜ -->
            <div class="card mb-3">
                <div class="card-body row g-3">
                    <div class="col-md-4">
                        <input id="filterName" type="text" class="form-control" placeholder="Ad Soyad">
                    </div>

                    <div class="col-md-3">
                        <input id="filterDept" type="text" class="form-control" placeholder="Bölüm">
                    </div>

                    <div class="col-md-3">
                        <select id="filterStatus" class="form-select">
                            <option value="">Durum (Tümü)</option>
                            <option value="true">Aktif</option>
                            <option value="false">Pasif</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" onclick="loadPersonnel()">Filtrele</button>
                    </div>
                </div>
            </div>

            <!-- TABLO -->
            <div class="card">
                <div class="card-header fw-bold">Personel Listesi</div>

                <div class="card-body p-0">
                    <table class="table table-striped m-0">
                        <thead>
                            <tr>
                                <th>Ad Soyad</th>
                                <th>Bölüm</th>
                                <th>Ünvan</th>
                                <th>Durum</th>
                                <th style="width:160px">İşlem</th>
                            </tr>
                        </thead>
                        <tbody id="personnelTable"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/personnel.js"></script>
</body>

</html>
